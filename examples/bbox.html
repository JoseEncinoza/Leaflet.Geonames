<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Leaflet Geonames Search Control</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../L.Control.Geonames.css"/>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.js"></script>
<script src="../L.Control.Geonames.js"></script>
<div id="map" style="position: absolute; top: 0; left:0; bottom:0; right: 0;"></div>

<script>
    var map = L.map('map').setView([44.07, -118.78], 6);
    L.tileLayer('//{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        subdomains: 'abcd',
        maxZoom: 10,
        minZoom: 2
    }).addTo(map);

    var control = L.control.geonames({
        username: 'cbi.test',
//        bbox: {east:-121, west: -123, north: 46, south: 45}
        bbox: function() {
            var bounds = map.getBounds();
            return {
                east: bounds.getEast(),
                west: bounds.getWest(),
                north: bounds.getNorth(),
                south: bounds.getSouth()
            }
        }
    });
    map.addControl(control);
</script>
</body>
</html>
